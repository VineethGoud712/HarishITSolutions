<div class="card m-3">
  <div class="row m-1">
    <div class="col-5">
      <div class="container">
        <img src="/assets/images/b9.png" alt="" width="100%" height="500px" />
      </div>
    </div>
    <div class="col-7 pt-2 bgs">
      <div class="row mb-1">
        <h1 class="text-center text-white mt-1" style="font-size: 40px">
          ADD JOB
        </h1>
      </div>
      <div class="row">
        <form [formGroup]="registerForm">
          <div class="row">
            <div class="col p-1">
              <div class="mb-1">
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput1"
                  formControlName="jobTitle"
                  placeholder="Enter Job Title"
                />

                <div
                  class="text-danger fs-6 p=0 m-0"
                  *ngIf="f.jobTitle.invalid && f.jobTitle.touched"
                >
                  Job Title is required
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col m-0 p-1">
              <div class="mb-1 m-0">
                <textarea
                  type="text"
                  style="height: 130px"
                  class="form-control"
                  id="exampleFormControlInput1"
                  formControlName="jobResponsibilites"
                  placeholder="Enter Job Responsibilites"
                ></textarea>
                <div
                  class="text-danger fs-6 p=0 m-0"
                  *ngIf="
                    f.jobResponsibilites.invalid && f.jobResponsibilites.touched
                  "
                >
                  Job Responsibilites is required
                </div>
                <!-- <div class="text-danger fs-6 p=0 m-0" *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div> -->
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col p-1">
              <div class="mb-1">
                <textarea
                  style="height: 130px"
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput1"
                  formControlName="jobRequirments"
                  placeholder="Enter Requirments"
                ></textarea>
                <div
                  class="text-danger fs-6 p=0 m-0"
                  *ngIf="f.jobRequirments.invalid && f.jobRequirments.touched"
                >
                  Job Requirments is required
                </div>
                <!-- <div class="text-danger fs-6 p=0 m-0" *ngIf="f.password.value != f.confirmpassword.value  ">Password and Confirm Password doesn't match</div> -->
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col m-0 p-1">
              <button
                type="submit"
                [disabled]="registerForm.invalid"
                (click)="saveJob()"
                class="btn btn-light btn-lg p-2"
                style="width: 100%; font-weight: bold"
              >
                Add Job
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
