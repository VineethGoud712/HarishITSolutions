<div class="row contactUs">
    <div class="col-12" style="padding-top:50px!important;padding:200px;align-items: center;">
        <div class="card" style="width: 100%;">
            <div class="card-body" style="height: 400px;">
                <div class="card-header m-0 p-0">
                   <h1 class="m-0 p-1" style="font-weight: 500;">CONTACT US</h1>
                  </div>
                  <div class="container" style="padding: 20px;">
                    <form [formGroup]="ContactForm" autocomplete="off" >
                        <div class="form-group mt-2">
                         
                          <input type="email" class="form-control" formControlName="fullName" placeholder="Enter Full Name">
                          <div class="text-danger fs-6 p=0 m-0"  *ngIf="f.fullName.invalid && f.fullName.touched ">Name is required</div>
                        </div>
                        <div class="form-group mt-2">
                          
                            <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
                            <div class="text-danger fs-6 p=0 m-0"  *ngIf="f.email.invalid && f.email.touched ">Email is required</div>
                          </div>
                          <div class="form-group mt-2">
                          
                            <input type="email" class="form-control" formControlName="subject" placeholder="Enter Subject">
                            <div class="text-danger fs-6 p=0 m-0"  *ngIf="f.subject.invalid && f.subject.touched ">Subject is required</div>
                          </div>
                        <div class="form-group  mt-2">
                   
                          <textarea class="form-control"  rows="3" formControlName="message" placeholder="Enter Message"></textarea>
                          <div class="text-danger fs-6 p=0 m-0"  *ngIf="f.message.invalid && f.message.touched ">Message is required</div>
                        </div>
                        <div class="form-group  mt-2">
                            <br>
                            <button type="submit" (click)="ContactHere()" [disabled]="ContactForm.invalid" class="btn btn-primary btn-sm mt-2" style="height:40px;width:100%;font-weight: 400;">Submit</button>
                          </div>
                      </form>
                  </div>
          </div>
    </div>
</div>
