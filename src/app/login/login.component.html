<div class="bg" >
  <div class="card" >
    <div class="card-body">
      <h2 class="card-header" style="text-align: center;border-bottom: 0.8px solid #fff;">LOGIN HERE <i class="fa fa-lock"></i></h2>
      <form autocomplete="off" [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group mt-2">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@gmail.com" formControlName="email">
          <div class="text-danger fs-6 p=0 m-0"  *ngIf="f.email.invalid && f.email.touched ">*Email is required</div>
        </div>
        <div class="form-group mt-2">
          <label for="exampleInputEmail1">Password</label>
          <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Enter password" formControlName="password">
          <div class="text-danger fs-6 p=0 m-0"  *ngIf="f.password.invalid && f.password.touched ">*Password is required</div>
        </div>
    
        <div class="form-group  mt-2">
          
            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-sm mt-2" style="height:40px;width:100%;font-weight: 400;">Login</button>
          </div>
          <div class="form-group  mt-2">
          
            <button routerLink="/register" class="btn btn-danger btn-sm mt-2" style="height:40px;width:100%;font-weight: 400;">Register</button>
          </div>
      </form>
    </div>
  </div>
</div>
